<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Tìm kiếm - Fast Friends</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    /* Header giống index */
    .header {
      background-color: #009688;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header-logo {
      width: 60px;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header-title {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header-title h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #fff;
      background: none;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .btn-home {
      background: #fff;
      color: #009688;
      border: 2px solid #fff;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 5px;
      margin-left: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 2px 8px rgba(18, 153, 144, 0.08);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-home:hover {
      background: #fff;
      color: #096B68;
      border-color: #096B68;
      box-shadow: 0 4px 16px rgba(18, 153, 144, 0.18);
      cursor: pointer;
    }

    .btn-home i {
      color: #129990;
      font-size: 1.2rem;
      margin-right: 6px;
      transition: color 0.2s;
    }

    .btn-home:hover i {
      color: #096B68;
    }

    .search-container {
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }

    .search-container h2 {
      margin-bottom: 20px;
      color: #009688;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 24px;
    }

    .search-box input {
      width: 70%;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #009688;
      border-radius: 8px;
      outline: none;
      background: #fff;
      box-shadow: 0 2px 8px rgba(18, 153, 144, 0.08);
    }

    /* Nút tìm kiếm */
    .search-box button {
      background: #009688; /* màu xanh giống header */
      border: 2px solid #009688;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(18, 153, 144, 0.08);
      transition: box-shadow 0.2s, border-color 0.2s, background 0.2s;
      cursor: pointer;
      margin-left: 8px;
      font-size: 1.5rem;
      padding: 0;
    }

    .search-box button i {
      color: #fff; /* icon kính lúp màu trắng */
      font-size: 1.5rem;
      margin: 0;
      transition: color 0.2s;
    }

    .search-box button:hover {
      box-shadow: 0 4px 16px rgba(18, 153, 144, 0.18);
      border-color: #096B68;
      background: #096B68; /* xanh đậm hơn khi hover */
    }

    .search-box button:hover i {
      color: #fff;
    }

    .results {
      margin-top: 40px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .result-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      border-left: 5px solid #009688;
    }

    .result-card h3 {
      margin: 0 0 10px;
      color: #009688;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header-bar">
      <img src="static/img/logo.png" alt="" class="header-logo">
      <div class="header-title">
        <h1>Fast Friends</h1>
      </div>
      <div>
        <a href="/" class="btn-home"><i class="fa fa-home"></i> Trang chủ</a>
      </div>
    </div>
  </header>

  <!-- Search box -->
  <div class="search-container">
    <h2>Tìm kiếm bạn bè</h2>
    <div class="search-box">
      <input type="text" placeholder="Nhập tên hoặc sở thích...">
      <button class="search-toggle" id="search-toggle">
        <i class="fa fa-search"></i>
      </button>
    </div>

    <!-- Ví dụ kết quả -->
    <div class="results">
      <div class="result-card">
        <h3>Nguyễn Văn A</h3>
        <p>Tuổi: 28</p>
        <p>Sở thích: Du lịch, ẩm thực</p>
      </div>
      <div class="result-card">
        <h3>Trần Thị B</h3>
        <p>Tuổi: 25</p>
        <p>Sở thích: Đọc sách, nghe nhạc</p>
      </div>
    </div>
  </div>
</body>

</html>

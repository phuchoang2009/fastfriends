<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cá Nhân</title>
    <link rel="stylesheet" href="static/css/profile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.0/css/all.css">
</head>
<body>

    <div class="profile-container" id="profile-container">
        <button class="edit-toggle" id="edit-toggle">
            <i class="fas fa-pencil-alt"></i>
        </button>

        <div class="cover-photo">
            <button class="edit-cover" id="edit-cover" style="display: none;">
                <i class="fas fa-camera"></i> Chỉnh ảnh bìa
            </button>
        </div>

        <div class="profile-info">
            <div class="avatar-upload">
                <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                <img src="static/img/avt.jpg" alt="Avatar" class="avatar" id="avatar">
            </div>
            <div>
                <button type="button" id="custom-avatar-btn" class="btn btn-secondary" style="display: none;">Chọn ảnh đại diện</button>
            </div>
            <div class="name" id="name"></div>
            <div class="fullname" id="fullname" style="font-size:1.2em;font-weight:500;margin-bottom:10px;"></div>

            <div class="info-item" data-field="fullname">
                <i class="fas fa-id-card"></i>
                <div class="info-content">
                    <div class="info-label">Họ và tên</div>
                    <div class="info-value"></div>
                </div>
                <button type="button" class="edit-field-btn" data-edit="fullname" title="Chỉnh sửa"><i class="fas fa-pencil-alt"></i></button>
            </div>
            
            <div class="info-item" data-field="age">
                <i class="fas fa-birthday-cake"></i>
                <div class="info-content">
                    <div class="info-label">Tuổi</div>
                    <div class="info-value"></div>
                </div>
                <button type="button" class="edit-field-btn" data-edit="age" title="Chỉnh sửa"><i class="fas fa-pencil-alt"></i></button>
            </div>

            <div class="info-item" data-field="gender">
                <i class="fas fa-venus-mars"></i>
                <div class="info-content">
                    <div class="info-label">Giới tính</div>
                    <div class="info-value"></div>
                </div>
                <button type="button" class="edit-field-btn" data-edit="gender" title="Chỉnh sửa"><i class="fas fa-pencil-alt"></i></button>
            </div>

            <div class="info-item" data-field="hobby">
                <i class="fas fa-heart"></i>
                <div class="info-content">
                    <div class="info-label">Sở thích</div>
                    <div class="info-value"></div>
                </div>
                <button type="button" class="edit-field-btn" data-edit="hobby" title="Chỉnh sửa"><i class="fas fa-pencil-alt"></i></button>
            </div>

            <div class="info-item" data-field="note">
                <i class="fas fa-sticky-note"></i>
                <div class="info-content">
                    <div class="info-label">Ghi chú</div>
                    <div class="info-value"></div>
                </div>
                <button type="button" class="edit-field-btn" data-edit="note" title="Chỉnh sửa"><i class="fas fa-pencil-alt"></i></button>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" id="save-btn">Lưu thay đổi</button>
                <button class="btn btn-secondary" id="cancel-btn">Hủy</button>
            </div>
        </div>
    </div>

    <div style="max-width: 500px; margin: 20px auto 0; text-align: center;">
        <button onclick="location.href='/'" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Quay lại</button>
        <button class="btn btn-secondary"><i class="fas fa-user-plus"></i> Kết bạn</button>
        <button class="btn btn-secondary"><i class="fas fa-comments"></i> Nhắn tin</button>
        

    </div>

    <script>
        // Biến lưu trữ trạng thái ban đầu của thông tin người dùng
        let originalUserData = null;
        let currentUserData = null;

        // Các element
        const profileContainer = document.getElementById('profile-container');
        const editToggle = document.getElementById('edit-toggle');
        const editCover = document.getElementById('edit-cover');
        const saveBtn = document.getElementById('save-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const nameElement = document.getElementById('name');
        const avatarElement = document.getElementById('avatar');
        const fileInput = document.getElementById('avatar-upload');
        const customAvatarBtn = document.getElementById('custom-avatar-btn');
        // const loadingOverlay = document.getElementById('loading-overlay'); (đã xóa overlay)

        // Load thông tin người dùng khi trang được tải
        function loadUserInfo() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/api/get-user-info", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        var data = JSON.parse(xhr.responseText);
                        if (data.code === 200) {
                            originalUserData = data.data;
                            currentUserData = { ...originalUserData };
                            updateUIWithUserData(currentUserData);
                        } else {
                            alert('Lỗi: ' + data.message);
                        }
                    } else {
                        alert('Có lỗi xảy ra khi tải thông tin người dùng');
                    }
                }
            };
            xhr.send();
        }

        // Cập nhật UI với dữ liệu người dùng
        function updateUIWithUserData(userData) {
            nameElement.textContent = userData.username;
            // Render fullname vào info-value
            document.querySelector('[data-field="fullname"] .info-value').textContent = userData.fullname || '';
            // Nếu chưa có avatar thì dùng ảnh mặc định ở static/img/avt.jpg
            avatarElement.src = userData.avatar && userData.avatar !== '' ? userData.avatar : 'static/img/avt.jpg';
            document.querySelector('[data-field="age"] .info-value').textContent = userData.age || '';
            document.querySelector('[data-field="gender"] .info-value').textContent = userData.gender || '';
            // Hobby: nếu là array thì join lại thành string, nếu là string thì giữ nguyên
            let hobbyStr = '';
            if (Array.isArray(userData.hobby)) {
                hobbyStr = userData.hobby.join(', ');
            } else {
                hobbyStr = userData.hobby || '';
            }
            document.querySelector('[data-field="hobby"] .info-value').textContent = hobbyStr;
            document.querySelector('[data-field="note"] .info-value').textContent = userData.note || '';
        }

        // Khi bấm nút sẽ kích hoạt input file
        customAvatarBtn.addEventListener('click', function() {
            fileInput.click();
        });

        // Xử lý upload avatar
        fileInput.addEventListener('change', async function(e) {
            if (!e.target.files.length) return;

            const file = e.target.files[0];
            if (!file.type.startsWith('image/')) {
                alert('Vui lòng chọn file hình ảnh');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                alert('File quá lớn. Vui lòng chọn file nhỏ hơn 5MB');
                return;
            }

            // loadingOverlay.classList.add('active'); (đã xóa overlay)

            try {
                const formData = new FormData();
                formData.append('avatar', file);

                const response = await fetch('/api/upload-avatar', {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin'
                });
                const data = await response.json();

                if (data.code === 200) {
                    currentUserData.avatar = data.avatar_url;
                    avatarElement.src = data.avatar_url;
                    alert('Cập nhật ảnh đại diện thành công!');
                } else {
                    alert('Lỗi: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Có lỗi xảy ra khi upload ảnh');
            } finally {
                // loadingOverlay.classList.remove('active'); (đã xóa overlay)
            }
        });

        // Xử lý chỉnh sửa thông tin
        document.querySelectorAll('.info-item').forEach(item => {
            item.addEventListener('click', function() {
                if (!profileContainer.classList.contains('edit-mode')) return;

                const field = this.dataset.field;
                // Đảm bảo currentUserData tồn tại và có trường field
                if (!currentUserData) currentUserData = {};
                if (typeof currentUserData[field] === 'undefined') currentUserData[field] = '';

                const currentValue = this.querySelector('.info-value').textContent;
                const newValue = prompt(`Nhập ${this.querySelector('.info-label').textContent.toLowerCase()} mới:`, currentValue);
                
                if (newValue !== null) {
                    currentUserData[field] = newValue;
                    this.querySelector('.info-value').textContent = newValue;
                }
            });
        });

        // Toggle chế độ chỉnh sửa
        editToggle.addEventListener('click', function() {
            profileContainer.classList.toggle('edit-mode');
            // Hiện/ẩn nút chọn ảnh đại diện khi vào/thoát chế độ chỉnh sửa
            customAvatarBtn.style.display = profileContainer.classList.contains('edit-mode') ? 'inline-block' : 'none';
        });

        // Xử lý nút Lưu
        saveBtn.addEventListener('click', async function() {
            // loadingOverlay.classList.add('active'); (đã xóa overlay)

            // Xử lý hobby: chuyển từ string sang array
            let hobbyArr = [];
            if (typeof currentUserData.hobby === 'string') {
                hobbyArr = currentUserData.hobby.split(',').map(h => h.trim()).filter(h => h);
            } else if (Array.isArray(currentUserData.hobby)) {
                hobbyArr = currentUserData.hobby;
            }
            const updateData = {
                username: currentUserData.username,
                age: currentUserData.age,
                gender: currentUserData.gender,
                hobby: hobbyArr,
                note: currentUserData.note
            };

            try {
                const response = await fetch('/api/update-user-info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify(updateData)
                });
                const data = await response.json();

                if (data.code === 200) {
                    // Cập nhật lại dữ liệu gốc
                    originalUserData = { currentUserData };
                    alert('Cập nhật thông tin thành công!');
                    profileContainer.classList.remove('edit-mode');
                    editCover.style.display = 'none';
                } else {
                    alert('Lỗi: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Có lỗi xảy ra khi cập nhật thông tin');
            } finally {
                // loadingOverlay.classList.remove('active'); (đã xóa overlay)
            }
        });

        // Xử lý nút Hủy
        cancelBtn.addEventListener('click', function() {
            if (confirm('Bạn có chắc muốn hủy các thay đổi?')) {
                currentUserData = { ...originalUserData };
                updateUIWithUserData(currentUserData);
                profileContainer.classList.remove('edit-mode');
                editCover.style.display = 'none';
            }
        });

        // Load user info khi trang được tải
        window.addEventListener('load', loadUserInfo);
    </script>
</body>
</html>
